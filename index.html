<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Messages</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow-y: hidden;
    }

    .mainbox {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    .box {
      width: 400px;
      height: 400px;
      background-color: red;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 32px;
      box-sizing: border-box;
      
      overflow: hidden;
    }

    .beargif {
      width: 200px;
      height: 200px;
      display: block;
      margin-bottom: 32px;
    }

    .center-btn {
      margin-top: 0;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #d32f2f;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .float {
      position: absolute;
      opacity: 1;
      animation: floatUp 3s ease-out forwards;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px); /* Goes fully to top and slightly above */
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="mainbox">
    <div class="box">
      <img class="beargif" src="./mocha-bear-hearts.gif" alt="">
      <button onclick="popMessages()" class="center-btn">‚ù§Ô∏è Click Me ‚ù§Ô∏è</button>
    </div>
  </div>

  <script>
    
    const messages = [
      "Love", "o sml", "i love you", "‚ù§Ô∏è", "üî•",
      "my yi", "üòç", "‚ú®", "bsd b",
      "Love", "o sml", "i love you", "‚ù§Ô∏è", "üî•",
      "my yi", "üòç", "‚ú®", "bsd b"
    ];

    function popMessages() {
  for (let i = 0; i < 20; i++) {
    setTimeout(() => {
      createFloatingMessage();
      createFloatingMessage();
      createFloatingMessage();
      createFloatingMessage();

    }, i * 100);
  }

  // Show alert after the animation has time to run (~3.5s)
  setTimeout(() => {
    alert("I love you oun");
  }, 3000);
}


    function createFloatingMessage() {
      const el = document.createElement('div');
      el.className = 'float';
      el.textContent = messages[Math.floor(Math.random() * messages.length)];

      const box = document.querySelector('.box');

      // Random horizontal position inside box
      el.style.left = `${Math.random() * 80 + 10}%`;
      el.style.bottom = `30px`; // Start above button
      el.style.fontSize = `${14 + Math.random() * 16}px`;
      el.style.color = getRandomColor();

      box.appendChild(el);

      setTimeout(() => {
        el.remove();
      }, 3500);
    }

    function getRandomColor() {
      const colors = ['#ff5e78', '#ff9aa2', '#ffc3a0', '#ffb347', '#ff69b4', '#f06292'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    
  </script>

</body>
</html>
